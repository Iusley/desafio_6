<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header></header>
  <nav></nav>
  
  <main>
    <img class="logo" src="./images/logo.svg" alt="logo">
    <li class="background_imagem_lista">
      <i class="background_imagem"></i>
    </li>
    <section class="conteúdo_principal">
      <div class="coluna_imagem">
        <img class="imagem_mockup" src="./images/illustration-mockups.svg" alt="ilustração">
      </div>

      <div class="coluna_conteudo">
        <h1 class="conteudo_titulo">Build The Community Your Fans Will Love</h1>

        <p class="conteudo_texto">
          Huddle re-imagines the way we build communities. You 
          have a voice, but so does your audience. Create 
          connections with your users as you engage in 
          genuine discussion.
        </p> 

        <li class="conteudo_botão">
          <a class="link_botão" href="#">
              <p class="botão_registrar">Register</p></a>
        </li>
      </div>
      <div class="redes_sociais_div">
        <ul class="redes_sociais">
          <li>
            <a class="link_redes-sociais" href="#">
                <i class="logo-facebook"></i>
          </li>
    
          <li>
            <a class="link_redes-sociais" href="#">
                <i class="logo-twiter"></i>
          </li>
    
          <li>
            <a class="link_redes-sociais" href="#">
                <i class="logo-instagram"></i>
          </li>
        </ul>
      </div>
    </section>
      </main>

  <footer></footer>
</body>
</html>
